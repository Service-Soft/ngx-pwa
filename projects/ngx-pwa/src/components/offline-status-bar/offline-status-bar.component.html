<div *ngIf="offlineService.isOffline">
    {{offlineMessage}} <ngx-pwa-synchronize-badge [synchronizeDialogData]="synchronizeDialogData" *ngIf="displayUnsavedChangesSynchronizeBadge"></ngx-pwa-synchronize-badge>
</div>
<div *ngIf="!offlineService.isOffline && offlineService.cachedRequests.length">
    {{unsavedChangesMessage}}
    <ngx-pwa-synchronize-badge [synchronizeDialogData]="synchronizeDialogData" *ngIf="displayUnsavedChangesSynchronizeBadge"></ngx-pwa-synchronize-badge>
</div>
